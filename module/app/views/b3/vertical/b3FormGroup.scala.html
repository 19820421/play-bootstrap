@(contentHtml: Html, extraClasses: Option[String], argsMap: Map[Symbol, Any])
@b3.b3FormGroupCommon(contentHtml, extraClasses, argsMap) { content =>
	@argsMap.get('_label).map { label =>
		<label class="control-label@if(b3.ArgsMap.isTrue(argsMap, '_hideLabel)){ sr-only}">@label</label>
	}
	@content
}
