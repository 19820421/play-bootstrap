@(inputType: String, field: play.api.data.Field, args: (Symbol,Any)*)(inputGroup: Html => Html)(implicit handler: b3.B3FieldConstructor, lang: play.api.i18n.Lang)
@input(field, Args.withDefault(args, 'class -> "form-control"):_*) { (id, name, value, htmlArgs) =>
	@inputGroup {
    	<input type="@inputType" id="@id" name="@name" value="@value" @toHtmlArgs(htmlArgs)>
	}
}
