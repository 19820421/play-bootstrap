@(fieldInfo: b4.B4FieldInfo, inputHtml: Html)(implicit msgsProv: MessagesProvider)
@b4.bsFieldConstructorCommon(fieldInfo, inputHtml) { content =>
	@fieldInfo.labelOpt.map { label =>
		<label class="form-control-label@if(fieldInfo.hideLabel){ sr-only}"@if(fieldInfo.withLabelFor){ for="@fieldInfo.id"}>@bs.Args.msg(label)(msgsProv)</label>
	}
	@content
}
