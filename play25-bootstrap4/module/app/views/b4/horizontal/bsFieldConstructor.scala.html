@(fieldInfo: b4.B4FieldInfo, inputHtml: Html, colLabel: String, colOffset: String, colInput: String)
@b4.bsFieldConstructorCommon(fieldInfo, inputHtml, extraClasses = Some("row")) { content =>
	@fieldInfo.labelOpt.map { label =>
		<label class="control-label form-control-label @colLabel@if(fieldInfo.hideLabel){ sr-only}"@if(fieldInfo.withLabelFor){ for="@fieldInfo.id"}>@label</label>
		<div class="@colInput">
			@content
		</div>
	}.getOrElse {
		<div class="@colInput @colOffset">
			@content
		</div>
	}
}
